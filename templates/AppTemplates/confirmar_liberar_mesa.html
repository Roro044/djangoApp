<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Liberar Mesa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Confirmar Liberar Mesa</h2>
        <p>¿Estás seguro de que deseas liberar la mesa <strong>{{ mesa.numero_mesa }}</strong>? Esta acción eliminará el pedido asociado y reseteará los valores de la mesa.</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Liberar Mesa</button>
            <a href="{% url 'inicio' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
